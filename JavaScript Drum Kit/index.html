<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Drum Kit</title>
</head>
<body>

    <div class="container">
        <div class="key" data-key="a">
            <span class="letter">A</span>
            <span class="drum">CLAP</span>
        </div>
        <div class="key" data-key="s">
            <span class="letter">S</span>
            <span class="drum">HI-HAT</span>
        </div>
        <div class="key" data-key="d">
            <span class="letter">D</span>
            <span class="drum">KICK</span>
        </div>
        <div class="key" data-key="f">
            <span class="letter">F</span>
            <span class="drum">SNARE</span>
        </div>
        <div class="key" data-key="g">
            <span class="letter">G</span>
            <span class="drum">BASS</span>
        </div>
        <div class="key" data-key="h">
            <span class="letter">H</span>
            <span class="drum">PUPPY</span>
        </div>
        <div class="key" data-key="z">
            <span class="letter">Z</span>
            <span class="drum">Aye</span>
        </div>
        <div class="key" data-key="x">
            <span class="letter">X</span>
            <span class="drum">Awa</span>
        </div>
        <div class="key" data-key="c">
            <span class="letter">C</span>
            <span class="drum">Ach</span>
        </div>
        <div class="key" data-key="v">
            <span class="letter">V</span>
            <span class="drum">Ya Maniak</span>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
